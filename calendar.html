<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <link rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        button {
            margin: 10px;
        }

        #calendar {
            max-width: 900px;
            margin: 20px auto;
        }
    </style>

</head>
<body>
    <button onclick="handleRequest()">Request</button>
    <div id="n"></div>
    <div id="calendar"></div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script>
       document.addEventListener("DOMContentLoaded", function() {
    const fetchOptions = {
        method: 'GET',
        mode: 'cors',
        cache: 'default',
        headers: {
            'Content-Type': 'application/json',
        },
    };

    function request() {
        return fetch("http://localhost:8085/slack/", fetchOptions)
            .then(response => {
                if (response.status !== 200) {
                    console.error("HTTP status code: " + response.status);
                    return null;
                }
                return response.json();
            })
            .catch(error => {
                console.error("Fetch error: ", error);
                return null;
            });
    }

    function fetchUsername(userId) {
        return fetch(`http://localhost:8085/slack/getUsername?userId=${userId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.text())
        .catch(error => {
            console.error('Error fetching username:', error);
            return null;
        });
    }

    function formatDate(timestamp) {
        const date = new Date(timestamp);
        return date.toISOString(); // Adjust as needed for display
    }

    window.handleRequest = function() {
        request().then(data => {
            if (data !== null) {
                Promise.all(
                    data.map(async message => {
                        if (!message.messageBlob) {
                            console.warn("Message blob is undefined for message:", message);
                            return null;
                        }
                           
                        let messageBlob;
                        try {
                            messageBlob = JSON.parse(message.messageBlob);
                        } catch (error) {
                            console.error("Failed to parse messageBlob for message:", message, error);
                            return null;
                        }

                        const userId = messageBlob.user; // Extract user ID from message blob
                        await fetchUsername(userId); // Fetch the username but do not use it

                        return {
                            title: messageBlob.text, // Use text from message blob as title
                            start: formatDate(message.timestamp),
                        };
                    })
                ).then(events => {
                    const filteredEvents = events.filter(event => event !== null);
                    displayCalendar(filteredEvents);
                });
            } else {
                document.getElementById("n").innerHTML = "No data available";
            }
        });
    }

    function displayCalendar(events) {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: events,
            eventRender: function(info) {
                // Display only the message (title)
                info.el.innerHTML = `
                    <div>
                        <strong>${info.event.title}</strong>
                    </div>
                `;
            }
        });
        calendar.render();
    }
});      
    </script>
</body>
</html>
